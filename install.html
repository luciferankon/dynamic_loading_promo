<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
        <title>install</title>
    </head>
    <body>
        <div class="table">
            <div>
                <div class="os_option" id="windows">
                    <button class="tab-title-os" data-os-type="windows">Windows</button>
                </div>
                <div class="os_option" id="macOS" >
                    <button class="tab-title-os" data-os-type="mac">macOS</button>
                </div>
                <div class="os_option" id="linux" >
                    <button class="tab-title-os" data-os-type="linux">Linux</button>
                </div>
            </div>
            
            <div>
                <div>
                    <div class="lang_option" >
                        <button class="tab-title-lang" data-lang-type="js">Javascript</button>
                    </div>
                    <div class="lang_option" >
                        <button class="tab-title-lang" data-lang-type="java">Java</button>
                    </div>
                    <div class="lang_option" >
                        <button class="tab-title-lang" data-lang-type="ruby">Ruby</button>
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <div class="ide_option" >
                        <button class="tab-title-ide" data-ide-type="vscode">VsCode</button>                        
                    </div>
                    <div class="ide_option" >
                        <button class="tab-title-ide" data-ide-type="intellij">Intellij</button>
                    </div>
                    <div class="ide_option" >
                        <button class="tab-title-ide" data-ide-type="vs">Visual Studio</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="selected-details">
            <div id="os-content">
                <div class="hidden" id="windows-content">
                    <p>Gauge can be installed by using <a class="reference external" href="https://chocolatey.org/">Chocolatey</a> .</p>
                </div>
                <div class="hidden" id="mac-content">
                    <p>Install Gauge by using <a class="reference external" href="https://brew.sh/">Homebrew</a>.</p>
                </div>
                <div class="hidden" id="linux-content">
                    <p>You can install Gauge on any flavour of Linux by using the shell script.</p>
                </div>
            </div>
            <div id="lang-content">
                <div class="hidden" id="js-content">
                    <p>Javascript</p>
                </div>
                <div class="hidden" id="java-content">
                    <p>Java</p>
                </div>
                <div class="hidden" id="ruby-content">
                    <p>Ruby</p>
                </div>
            </div>
            <div id="ide-content">
                <div class="hidden" id="vscode-content">
                    <p>VsCode</p>
                </div>
                <div class="hidden" id="intellij-content">
                    <p>Intellij</p>
                </div>
                <div class="hidden" id="vs-content">
                    <p>VS</p>
                </div>
            </div>
        </div>
    </body>
</html>
